<div class="col-xs-12 col-sm-8 col-md-9 content-column white-background">
  {{ partial "mobile_nav_toggle.html" . }}
  <div class="row">
       <div class="ol-lg-12 col-md-12">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
      </div>
  </div>
  <div class="grid">

    <div class="row">
      {{ range ( where .Data.Pages "Section" "gamlatider") }}
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 masonry-item">
        <div class="box-masonry">
          {{ if and (isset .Params "image") .Params.image }}
          <!--{{ if eq .Params.showonlyimage true }}
          <a href="{{ .Permalink }}" title="" class="box-masonry-image with-hover-overlay">
          {{ else }}
          <a href="{{ .Permalink }}" title="" class="box-masonry-image with-hover-overlay with-hover-icon">
          {{ end }}-->
          <div class="embed-responsive embed-responsive-{{ index .Params "aspectratio" | default "16by9"}}">
            <iframe class="img-responsive" src="{{ .Params.image }}" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          </div>
          <!--<img src="{{ .Params.image }}" alt="" class="img-responsive">-->
          <!--</a>-->
          {{ end }}
          {{ if eq .Params.showonlyimage true }}
          <div class="box-masonry-hover-text-header">
            {{ else }}
            <div class="box-masonry-text">
              {{ end }}
              <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
              <div class="box-masonry-description">
                {{ .Summary }}
              </div>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
